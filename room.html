    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, onValue, push, set, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBnmqWRY6lV54meFvO89QeXwtd28w81FcY",
            authDomain: "rtx3090-28439.firebaseapp.com",
            projectId: "rtx3090-28439",
            storageBucket: "rtx3090-28439.firebasestorage.app",
            messagingSenderId: "178612030690",
            appId: "1:178612030690:web:883189ced2ed3a78e3e2bb",
            databaseURL: "https://rtx3090-28439-default-rtdb.firebaseio.com"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const rtdb = getDatabase(app);

        const urlParams = new URLSearchParams(window.location.search);
        const roomId = urlParams.get('id') || 'default';

        window.currentUser = null;

        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.currentUser = user;
                initRoom();
            } else {
                window.location.href = 'index.html';
            }
        });

        function initRoom() {
            // Ø¬Ù„Ø¨ Ø¨ÙŠØ§Ù†Ø§Øª Ø§Ù„ØºØ±ÙØ© ÙˆØ§Ù„Ø¯Ø±Ø¯Ø´Ø© Ù…Ù† Realtime Database
            const chatRef = ref(rtdb, `rooms/${roomId}/chat`);
            onValue(chatRef, (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    const chatArea = document.getElementById('chatArea');
                    chatArea.innerHTML = '';
                    Object.values(data).forEach(msg => {
                        chatArea.innerHTML += `<div class="msg"><div class="msg-user">${msg.userName}</div>${msg.text}</div>`;
                    });
                    chatArea.scrollTop = chatArea.scrollHeight;
                }
            });
        }

        window.openChat = () => document.getElementById('chatModal').style.display = 'flex';
        window.closeChat = () => document.getElementById('chatModal').style.display = 'none';

        window.sendMessage = async () => {
            const text = document.getElementById('chatText').value;
            if (!text) return;
            const chatRef = ref(rtdb, `rooms/${roomId}/chat`);
            await push(chatRef, {
                userId: window.currentUser.uid,
                userName: window.currentUser.displayName,
                text: text,
                timestamp: serverTimestamp()
            });
            document.getElementById('chatText').value = '';
            closeChat();
        };

        window.toggleGifts = () => document.getElementById('giftsModal').classList.toggle('active');

        window.minimizeRoom = () => {
            localStorage.setItem('minimizedRoom', roomId);
            window.location.href = 'index.html';
        };

        window.exitRoom = () => {
            localStorage.removeItem('minimizedRoom');
            window.location.href = 'index.html';
        };

        lucide.createIcons();
    </script>
