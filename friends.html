<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Afnan AI - الأصدقاء</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/svgaplayerweb@2.3.1/build/svga.min.js"></script>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Noto Sans Arabic', sans-serif; touch-action: manipulation; }
        body { background: radial-gradient(circle at 0% 0%, #eef2ff 0%, #fdf2f8 50%, #f0f9ff 100%); color: #1f2937; overflow-x: hidden; min-height: 100vh; }
        .glass { background: rgba(255, 255, 255, 0.75); backdrop-filter: blur(20px) saturate(180%); -webkit-backdrop-filter: blur(20px) saturate(180%); border: 1px solid rgba(255, 255, 255, 0.6); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.04), 0 2px 4px -1px rgba(0, 0, 0, 0.02), inset 0 1px 0 0 rgba(255, 255, 255, 0.4); }
        .glass-card { background: rgba(255, 255, 255, 0.5); backdrop-filter: blur(12px) saturate(180%); -webkit-backdrop-filter: blur(12px) saturate(180%); border: 1px solid rgba(255, 255, 255, 0.4); transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); box-shadow: 0 2px 8px -2px rgba(0, 0, 0, 0.03), inset 0 1px 0 0 rgba(255, 255, 255, 0.5); }
        .header-icon { width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; border-radius: 10px; background: rgba(255,255,255,0.6); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.8); }
        .avatar-wrapper { position: relative; width: 40px; height: 40px; border-radius: 50%; }
        .avatar-img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; border: 2px solid white; }
        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="antialiased">
    <div id="main-app" class="min-h-screen pb-24">
        <header class="fixed top-0 left-0 right-0 h-20 z-30 px-6 flex items-center justify-between glass">
            <div class="flex items-center gap-2">
                <div class="header-icon">
                    <i data-lucide="users" class="w-4 h-4 text-gray-700"></i>
                </div>
                <h2 class="text-lg font-bold bg-clip-text text-transparent bg-gradient-to-r from-gray-900 to-gray-600">الأصدقاء</h2>
            </div>
            <button onclick="location.href='home.html'" class="w-10 h-10 rounded-full flex items-center justify-center active:scale-90 transition">
                <i data-lucide="home" class="text-black w-6 h-6"></i>
            </button>
        </header>

        <main class="pt-24 px-5">
            <div id="view-friends" class="view-section fade-in">
                <div class="relative mb-6">
                    <input type="text" id="searchUserInput" placeholder="ابحث عن مستخدم بواسطة البريد الإلكتروني..." 
                           class="w-full p-4 pr-12 rounded-2xl glass-card border-0 focus:ring-0 focus:outline-none text-sm">
                    <button onclick="searchUser()" class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                        <i data-lucide="search" class="w-5 h-5"></i>
                    </button>
                </div>
                <div id="searchResults" class="space-y-3 mb-8 hidden">
                    <h3 class="font-bold text-lg text-gray-800">نتائج البحث</h3>
                    <div id="userResult" class="glass-card p-4 rounded-3xl"></div>
                </div>
                <h3 class="font-bold text-lg mb-4 text-gray-800">طلبات المتابعة</h3>
                <div id="friendRequestsList" class="space-y-3 mb-6"></div>
                <h3 class="font-bold text-lg mb-4 text-gray-800">أصدقائي</h3>
                <div id="friendsList" class="space-y-3"></div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc, onSnapshot, collection, getDocs, query, where, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBnmqWRY6lV54meFvO89QeXwtd28w81FcY",
            authDomain: "rtx3090-28439.firebaseapp.com",
            projectId: "rtx3090-28439",
            storageBucket: "rtx3090-28439.firebasestorage.app",
            messagingSenderId: "178612030690",
            appId: "1:178612030690:web:883189ced2ed3a78e3e2bb",
            databaseURL: "https://rtx3090-28439-default-rtdb.firebaseio.com/"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let userData = {};

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const q = query(collection(db, "users"), where("email", "==", user.email));
                const querySnapshot = await getDocs(q);
                if (!querySnapshot.empty) {
                    const userDoc = querySnapshot.docs[0];
                    onSnapshot(doc(db, "users", userDoc.id), (docSnap) => {
                        if (docSnap.exists()) {
                            userData = { uid: docSnap.id, ...docSnap.data() };
                            loadFriendRequests();
                            loadFriends();
                        }
                    });
                }
            } else {
                window.location.href = "index.html";
            }
        });

        window.searchUser = async () => {
            const email = document.getElementById('searchUserInput').value.trim();
            if (!email) return;
            const q = query(collection(db, "users"), where("email", "==", email));
            const snap = await getDocs(q);
            const resultsDiv = document.getElementById('searchResults');
            const userResult = document.getElementById('userResult');
            
            if (!snap.empty) {
                const foundUser = { uid: snap.docs[0].id, ...snap.docs[0].data() };
                resultsDiv.classList.remove('hidden');
                const isFriend = userData.friends?.includes(foundUser.uid);
                const isSent = userData.sentRequests?.includes(foundUser.uid);
                
                userResult.innerHTML = `
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-3">
                            <img src="${foundUser.photoURL}" class="w-12 h-12 rounded-full object-cover">
                            <div>
                                <p class="font-bold text-sm">${foundUser.displayName}</p>
                                <p class="text-xs text-gray-400">${foundUser.email}</p>
                            </div>
                        </div>
                        ${isFriend ? '<span class="text-xs font-bold text-green-500">صديق</span>' : 
                          isSent ? '<span class="text-xs font-bold text-gray-400">تم الإرسال</span>' :
                          `<button onclick="sendFriendRequest('${foundUser.uid}')" class="px-4 py-2 bg-black text-white rounded-xl text-xs font-bold">متابعة</button>`}
                    </div>`;
            } else {
                alert('المستخدم غير موجود');
            }
        };

        window.sendFriendRequest = async (targetUid) => {
            await updateDoc(doc(db, "users", targetUid), { friendRequests: arrayUnion(userData.uid) });
            await updateDoc(doc(db, "users", userData.uid), { sentRequests: arrayUnion(targetUid) });
            alert('تم إرسال طلب المتابعة');
            searchUser();
        };

        async function loadFriendRequests() {
            const list = document.getElementById('friendRequestsList');
            list.innerHTML = '';
            if (!userData.friendRequests || userData.friendRequests.length === 0) {
                list.innerHTML = '<p class="text-center text-gray-400 text-xs py-4">لا توجد طلبات جديدة</p>';
                return;
            }
            for (const uid of userData.friendRequests) {
                const snap = await getDoc(doc(db, "users", uid));
                if (snap.exists()) {
                    const requester = snap.data();
                    list.innerHTML += `
                        <div class="glass-card p-4 rounded-3xl flex items-center justify-between">
                            <div class="flex items-center gap-3">
                                <img src="${requester.photoURL}" class="w-10 h-10 rounded-full object-cover">
                                <span class="font-bold text-sm">${requester.displayName}</span>
                            </div>
                            <div class="flex gap-2">
                                <button onclick="acceptFriend('${uid}')" class="w-8 h-8 rounded-full bg-green-100 text-green-600 flex items-center justify-center"><i data-lucide="check" class="w-4 h-4"></i></button>
                                <button onclick="rejectFriend('${uid}')" class="w-8 h-8 rounded-full bg-red-100 text-red-600 flex items-center justify-center"><i data-lucide="x" class="w-4 h-4"></i></button>
                            </div>
                        </div>`;
                }
            }
            lucide.createIcons();
        }

        window.acceptFriend = async (uid) => {
            await updateDoc(doc(db, "users", userData.uid), { 
                friends: arrayUnion(uid),
                friendRequests: arrayRemove(uid)
            });
            await updateDoc(doc(db, "users", uid), { 
                friends: arrayUnion(userData.uid),
                sentRequests: arrayRemove(userData.uid)
            });
            alert('تم قبول المتابعة');
        };

        async function loadFriends() {
            const list = document.getElementById('friendsList');
            list.innerHTML = '';
            if (!userData.friends || userData.friends.length === 0) {
                list.innerHTML = '<p class="text-center text-gray-400 text-xs py-10">ليس لديك أصدقاء بعد</p>';
                return;
            }
            for (const uid of userData.friends) {
                const snap = await getDoc(doc(db, "users", uid));
                if (snap.exists()) {
                    const friend = snap.data();
                    list.innerHTML += `
                        <div class="glass-card p-4 rounded-3xl flex items-center justify-between">
                            <div class="flex items-center gap-3">
                                <img src="${friend.photoURL}" class="w-12 h-12 rounded-full object-cover">
                                <div>
                                    <p class="font-bold text-sm">${friend.displayName}</p>
                                    <p class="text-[10px] text-gray-400">متصل الآن</p>
                                </div>
                            </div>
                            <button onclick="location.href='home.html?chat=${uid}'" class="w-10 h-10 rounded-full bg-gray-50 flex items-center justify-center text-gray-600"><i data-lucide="message-circle" class="w-5 h-5"></i></button>
                        </div>`;
                }
            }
            lucide.createIcons();
        }

        lucide.createIcons();
    </script>
</body>
</html>
