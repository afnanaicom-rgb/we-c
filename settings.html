<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الإعدادات - Afnan AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="afnan.css">
    <style>
        .settings-card {
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(128, 128, 128, 0.1);
            border-radius: 24px;
            padding: 24px;
        }
        .settings-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid rgba(128, 128, 128, 0.1);
            cursor: pointer;
        }
        .settings-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body class="flex flex-col h-screen">
    <header class="fixed top-0 w-full z-[150] px-6 py-4 flex justify-between items-center glass-header">
        <div class="flex items-center gap-4">
            <a href="afnan.html" class="w-10 h-10 flex items-center justify-center glass-base rounded-full hover:bg-white/10 transition">
                <i data-lucide="arrow-right" class="w-5 h-5"></i>
            </a>
            <span class="font-bold text-xl tracking-tight">الإعدادات</span>
        </div>
    </header>

    <main class="flex-1 overflow-y-auto pt-24 pb-12 px-4">
        <div class="max-w-3xl mx-auto space-y-6">
            <div class="settings-card">
                <div class="settings-item">
                    <span>اللغة</span>
                    <select class="bg-transparent text-gray-400">
                        <option value="ar">العربية</option>
                        <option value="en">English</option>
                        <option value="fr">Français</option>
                        <option value="zh">中文</option>
                        <option value="hi">हिन्दी</option>
                    </select>
                </div>
                 <a href="privacy.html" class="settings-item">
                    <span>سياسة الخصوصية</span>
                    <i data-lucide="chevron-left" class="w-5 h-5 text-gray-500"></i>
                </a>
                <a href="terms.html" class="settings-item">
                    <span>اتفاقية المستخدم</span>
                    <i data-lucide="chevron-left" class="w-5 h-5 text-gray-500"></i>
                </a>
                <a href="about.html" class="settings-item">
                    <span>من نحن</span>
                    <i data-lucide="chevron-left" class="w-5 h-5 text-gray-500"></i>
                </a>
            </div>

            <div class="settings-card">
                 <div class="settings-item text-red-500" onclick="showLogoutConfirmation()">
                    <span>تسجيل الخروج</span>
                    <i data-lucide="log-out" class="w-5 h-5"></i>
                </div>
                <div class="settings-item text-red-500" onclick="showDeleteConfirmation()">
                    <span>حذف الحساب</span>
                    <i data-lucide="trash-2" class="w-5 h-5"></i>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Logout Confirmation Modal -->
    <div id="logoutConfirmation" class="fixed inset-0 bg-black/50 z-[1001] hidden items-center justify-center">
        <div class="glass-base rounded-2xl p-8 max-w-sm w-full text-center">
            <h3 class="font-bold text-lg mb-4">هل أنت متأكد من تسجيل الخروج؟</h3>
            <div class="flex justify-center gap-4">
                <button onclick="logout()" class="bg-red-500 text-white px-6 py-2 rounded-lg">نعم</button>
                <button onclick="hideLogoutConfirmation()" class="bg-gray-500 text-white px-6 py-2 rounded-lg">لا</button>
            </div>
        </div>
    </div>

    <!-- Delete Account Confirmation Modal -->
    <div id="deleteConfirmation" class="fixed inset-0 bg-black/50 z-[1001] hidden items-center justify-center">
        <div class="glass-base rounded-2xl p-8 max-w-sm w-full text-center">
            <h3 class="font-bold text-lg mb-4">هل أنت متأكد من حذف حسابك؟</h3>
            <p class="text-sm text-gray-400 mb-6">سيتم حذف جميع بياناتك نهائياً.</p>
            <div class="flex justify-center gap-4">
                <button onclick="deleteAccount()" class="bg-red-500 text-white px-6 py-2 rounded-lg">نعم, احذف</button>
                <button onclick="hideDeleteConfirmation()" class="bg-gray-500 text-white px-6 py-2 rounded-lg">لا</button>
            </div>
        </div>
    </div>
    
    <script src="firebase.js" type="module"></script>
    <script>
        lucide.createIcons()
        function showLogoutConfirmation() {
            document.getElementById('logoutConfirmation').style.display = 'flex';
        }

        function hideLogoutConfirmation() {
            document.getElementById('logoutConfirmation').style.display = 'none';
        }

        function showDeleteConfirmation() {
            document.getElementById('deleteConfirmation').style.display = 'flex';
        }

        function hideDeleteConfirmation() {
            document.getElementById('deleteConfirmation').style.display = 'none';
        }

        function deleteAccount() {
            // Add account deletion logic here
            alert("Account deletion is not implemented yet.");
            hideDeleteConfirmation();
        }
    </script>
</body>
</html>
