<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Afnan AI - White Edition</title>
    
    <!-- Fonts: Noto Sans Arabic -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- SVGA Library -->
    <script src="https://cdn.jsdelivr.net/npm/svgaplayerweb@2.3.1/build/svga.min.js"></script>

    <style>
        /* --- Base Settings --- */
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: 'Noto Sans Arabic', sans-serif;
            touch-action: manipulation;
        }

        body {
            background: radial-gradient(circle at 0% 0%, #eef2ff 0%, #fdf2f8 50%, #f0f9ff 100%);
            color: #1f2937;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* --- iOS Glassmorphism --- */
        .glass {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 
                0 4px 6px -1px rgba(0, 0, 0, 0.04),
                0 2px 4px -1px rgba(0, 0, 0, 0.02),
                inset 0 1px 0 0 rgba(255, 255, 255, 0.4);
        }

        .glass-deep {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(25px) saturate(200%);
            -webkit-backdrop-filter: blur(25px) saturate(200%);
            border-right: 1px solid rgba(255, 255, 255, 0.8);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(12px) saturate(180%);
            -webkit-backdrop-filter: blur(12px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.4);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 2px 8px -2px rgba(0, 0, 0, 0.03),
                inset 0 1px 0 0 rgba(255, 255, 255, 0.5);
        }

        .glass-card:active {
            transform: scale(0.97);
            box-shadow: 
                0 1px 3px -1px rgba(0, 0, 0, 0.02),
                inset 0 2px 0 0 rgba(255, 255, 255, 0.3);
        }

        /* --- Sidebar Animation --- */
        .sidebar-container {
            position: fixed;
            top: 0;
            right: 0;
            width: 85%;
            max-width: 320px;
            height: 100%;
            z-index: 50;
            transform: translateX(110%);
            transition: transform 0.4s cubic-bezier(0.33, 1, 0.68, 1);
        }

        .sidebar-container.open {
            transform: translateX(0);
        }

        .sidebar-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            z-index: 40;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .sidebar-overlay.visible {
            opacity: 1;
            pointer-events: auto;
        }

        /* --- Avatar & Frame Logic - MODIFIED --- */
        .avatar-wrapper {
            position: relative;
            width: 80px;
            height: 80px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            overflow: visible;
        }

        .avatar-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            position: relative;
            z-index: 1;
        }

        /* إطار SVGA متحرك - تم التعديل: تكبير 4px، تحريك 3px شمال، نزول 4px */
        .svga-avatar-frame {
            position: absolute;
            width: calc(100% + 8px);
            height: calc(100% + 8px);
            top: calc(50% + 4px);
            left: calc(50% - 3px);
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 2;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: frameFloat 3s ease-in-out infinite;
            overflow: visible;
        }

        .svga-avatar-frame canvas {
            border-radius: 50%;
            object-fit: contain;
            width: 100% !important;
            height: 100% !important;
            position: absolute !important;
            top: 50% !important;
            left: 50% !important;
            transform: translate(-50%, -50%) !important;
            max-width: 100% !important;
            max-height: 100% !important;
            min-width: 100% !important;
            min-height: 100% !important;
            z-index: 2;
        }

        /* إطار الصورة العادية - تم التعديل كذلك */
        .perfect-frame {
            position: absolute;
            width: calc(100% + 8px);
            height: calc(100% + 8px);
            top: calc(50% + 4px);
            left: calc(50% - 3px);
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 2;
            object-fit: contain;
            border-radius: 50%;
            animation: frameFloat 3s ease-in-out infinite;
        }

        @keyframes frameFloat {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1); 
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.05); 
            }
        }

        /* --- Chat Bubble Styles --- */
        .chat-bubble-me {
            position: relative;
            background: #1f2937;
            color: white;
            border-radius: 20px 4px 20px 20px;
            margin-left: 50px;
            min-height: 60px;
            padding: 12px 16px 40px 16px;
        }

        .chat-bubble-them {
            position: relative;
            background: white;
            color: #1f2937;
            border-radius: 4px 20px 20px 20px;
            border: 1px solid rgba(0,0,0,0.05);
            margin-right: 50px;
            min-height: 60px;
            padding: 12px 16px 40px 16px;
        }

        .chat-sender-info {
            position: absolute;
            top: -45px;
            right: 0;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 5;
        }

        .chat-sender-info.me {
            left: 0;
            right: auto;
        }

        .sender-avatar-wrapper {
            position: relative;
            width: 32px;
            height: 32px;
        }

        .sender-avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .sender-badges {
            display: flex;
            gap: 2px;
            margin-right: 8px;
        }

        .sender-badge {
            width: 16px;
            height: 16px;
            border-radius: 4px;
            overflow: hidden;
        }

        .sender-name {
            font-size: 11px;
            font-weight: bold;
            color: #374151;
        }

        .chat-timestamp {
            position: absolute;
            bottom: 8px;
            left: 16px;
            font-size: 10px;
            color: rgba(255,255,255,0.7);
        }

        .chat-timestamp.them {
            color: #6b7280;
            right: 16px;
            left: auto;
        }

        /* --- Gift Animation --- */
        @keyframes giftFly {
            0% { transform: translate(-50%, 100%) scale(0.5); opacity: 0; }
            20% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
            80% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            100% { transform: translate(150%, -150%) scale(0.5); opacity: 0; }
        }
        .gift-animation {
            position: fixed;
            left: 50%;
            top: 50%;
            z-index: 100;
            pointer-events: none;
            animation: giftFly 3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        /* --- Hide Scrollbar --- */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* --- Banner Styles --- */
        .banner-container {
            height: 120px;
            margin-top: 20px;
        }

        /* --- Header Icons --- */
        .header-icon {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            background: rgba(255,255,255,0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.8);
        }

        /* --- VGA Player Canvas --- */
        .vga-player-canvas { 
            width: 100% !important; 
            height: 60% !important;
            transform: translateX(25px);
            z-index: 2;
            margin: auto;
        }
        
        /* --- أنماط المتجر الجديدة --- */
        /* الصورة (الحاوية) جهة اليسار */
        .product-overlay-img {
            position: absolute; 
            top: 50%; 
            left: 15px;
            transform: translateY(-50%);
            width: 60%; 
            height: 60%;
            object-fit: contain; 
            pointer-events: none; 
            z-index: 1;
        }
        
        .watermark { 
            position: absolute; 
            bottom: 5px; 
            right: 8px; 
            font-size: 0.5rem; 
            opacity: 0.4; 
            z-index: 10; 
            color: #fff;
        }

        .info { 
            padding: 8px; 
            text-align: center; 
        }
        
        .info h3 { 
            font-size: 0.8rem; 
            margin-bottom: 4px; 
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; 
        }
        
        .price { 
            color: var(--price-color, #1f2937); 
            font-weight: bold; 
            font-size: 0.9rem; 
            margin-bottom: 8px; 
            display: block; 
        }
        
        .buy-btn {
            width: 90%; 
            margin: 0 auto; 
            padding: 8px; 
            border: none;
            border-radius: 6px; 
            background: var(--accent-color, #1f2937); 
            color: #fff;
            font-weight: bold; 
            font-size: 0.75rem; 
            cursor: pointer;
        }
        
        .buy-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        
        /* --- عدادات الوقت --- */
        .timer {
            font-size: 0.7rem;
            color: #ef4444;
            font-weight: bold;
            direction: ltr;
            text-align: center;
            margin-top: 4px;
        }
        
        .store-timer {
            font-size: 0.65rem;
            color: #6b7280;
            font-weight: 600;
            margin-top: 2px;
        }
        
        /* --- إطارات مخصصة --- */
        .custom-frame-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            pointer-events: none;
        }
        
        .custom-frame-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        /* --- شبكة الشارات --- */
        .badges-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(40px, 1fr));
            gap: 8px;
        }
    </style>
</head>
<body class="antialiased selection:bg-blue-100 selection:text-blue-900">

    <!-- ================= MAIN APP ================= -->
    <div id="main-app" class="min-h-screen pb-24">
        
        <!-- HEADER -->
        <header class="fixed top-0 left-0 right-0 h-20 z-30 px-6 flex items-center justify-between glass">
            <div class="flex items-center gap-2">
                <div class="header-icon">
                    <i data-lucide="home" class="w-4 h-4 text-gray-700" id="homeIcon"></i>
                </div>
                <div class="header-icon hidden" id="friendsIcon">
                    <i data-lucide="users" class="w-4 h-4 text-gray-700"></i>
                </div>
                <h2 id="pageTitle" class="text-lg font-bold bg-clip-text text-transparent bg-gradient-to-r from-gray-900 to-gray-600">الرئيسية</h2>
            </div>
            <button onclick="toggleSidebar(true)" class="w-10 h-10 rounded-full flex items-center justify-center active:scale-90 transition">
                <i data-lucide="menu" class="text-black w-6 h-6"></i>
            </button>
        </header>

        <!-- VIEW CONTAINER -->
        <main class="pt-24 px-5">

            <!-- VIEW: HOME -->
            <div id="view-home" class="view-section fade-in">
                <div id="homeBanner" class="w-full banner-container rounded-[28px] glass-card mb-6 relative overflow-hidden flex items-center justify-center shadow-sm group"></div>
                <div class="flex p-1 bg-white/60 backdrop-blur-md rounded-2xl mb-6 shadow-sm border border-white/40">
                    <button id="btn-public" onclick="filterRooms('public')" class="flex-1 py-3 rounded-xl bg-white text-black font-bold shadow-sm text-sm transition-all">عامة</button>
                    <button id="btn-private" onclick="filterRooms('private')" class="flex-1 py-3 rounded-xl text-gray-500 font-bold text-sm hover:text-black transition-all">خاصة</button>
                </div>
                <div id="roomsGrid" class="space-y-3"></div>
            </div>

            <!-- VIEW: WALLET -->
            <div id="view-wallet" class="view-section hidden fade-in">
                <div class="glass-card rounded-[40px] p-8 text-center mb-8 relative overflow-hidden">
                    <div class="absolute -top-20 -left-20 w-48 h-48 bg-yellow-200/30 rounded-full blur-3xl"></div>
                    <div class="relative z-10">
                        <p class="text-gray-500 text-sm font-semibold mb-2">الرصيد الكلي</p>
                        <h2 class="text-6xl font-black text-gray-900 tracking-tight mb-2" id="walletAmount">0</h2>
                        <span class="inline-flex items-center gap-1 bg-yellow-100 text-yellow-700 px-3 py-1 rounded-full text-xs font-bold">
                            <i data-lucide="coins" class="w-3 h-3"></i> عملة ذهبية
                        </span>
                    </div>
                </div>
                <h3 class="font-bold text-xl mb-4 mr-2">شحن الرصيد</h3>
                <div class="grid grid-cols-2 gap-4">
                    <div onclick="recharge(85000)" class="glass-card p-6 rounded-3xl flex flex-col items-center justify-center gap-2 cursor-pointer hover:bg-white transition">
                        <span class="text-2xl font-black text-gray-900">85,000</span>
                        <span class="text-gray-400 text-xs">$1</span>
                    </div>
                </div>
            </div>

            <!-- VIEW: STORE -->
            <div id="view-store" class="view-section hidden fade-in">
                <div class="flex gap-3 mb-6 overflow-x-auto no-scrollbar pb-2">
                    <button onclick="loadStoreItems('frame')" id="store-tab-frames" class="flex-none px-6 py-2.5 bg-gray-900 text-white rounded-full font-bold text-sm shadow-lg hover:bg-gray-800 transition">إطارات</button>
                    <button onclick="loadStoreItems('badge')" id="store-tab-badges" class="flex-none px-6 py-2.5 glass-card text-gray-600 rounded-full font-bold text-sm hover:bg-white transition">شارات</button>
                    <button onclick="loadStoreItems('svga')" id="store-tab-svga" class="flex-none px-6 py-2.5 glass-card text-gray-600 rounded-full font-bold text-sm hover:bg-white transition">رسوم متحركة</button>
                    <button onclick="loadStoreItems('chatbubble')" id="store-tab-chatbubble" class="flex-none px-6 py-2.5 glass-card text-gray-600 rounded-full font-bold text-sm hover:bg-white transition">فقاعات</button>
                </div>
                <div id="storeGrid" class="grid grid-cols-2 gap-4 pb-20"></div>
            </div>

            <!-- VIEW: BAG -->
            <div id="view-bag" class="view-section hidden fade-in">
                <h3 class="font-bold text-lg mb-4 text-gray-800">إطاراتي</h3>
                <div id="bagGrid" class="grid grid-cols-3 gap-3 mb-8"></div>
                <h3 class="font-bold text-lg mb-4 text-gray-800">شاراتي</h3>
                <div id="badgesBagGrid" class="badges-grid mb-8"></div>
                <h3 class="font-bold text-lg mb-4 text-gray-800">رسوم متحركة</h3>
                <div id="svgaBagGrid" class="grid grid-cols-3 gap-3 mb-8"></div>
                <h3 class="font-bold text-lg mb-4 text-gray-800">شاراتي النشطة</h3>
                <div id="activeBadgesGrid" class="badges-grid mb-8"></div>
                <h3 class="font-bold text-lg mb-4 text-gray-800">فقاعاتي</h3>
                <div id="chatbubblesBagGrid" class="grid grid-cols-3 gap-3 mb-8"></div>
            </div>

            <!-- VIEW: FRIENDS -->
            <div id="view-friends" class="view-section hidden fade-in">
                <div class="relative mb-6">
                    <input type="text" id="searchUserInput" placeholder="ابحث عن مستخدم بواسطة البريد الإلكتروني..." 
                           class="w-full p-4 pr-12 rounded-2xl glass-card border-0 focus:ring-0 focus:outline-none text-sm">
                    <button onclick="searchUser()" class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                        <i data-lucide="search" class="w-5 h-5"></i>
                    </button>
                </div>
                <div id="searchResults" class="space-y-3 mb-8 hidden">
                    <h3 class="font-bold text-lg text-gray-800">نتائج البحث</h3>
                    <div id="userResult" class="glass-card p-4 rounded-3xl"></div>
                </div>
                <h3 class="font-bold text-lg mb-4 text-gray-800">طلبات المتابعة</h3>
                <div id="friendRequestsList" class="space-y-3 mb-6"></div>
                <h3 class="font-bold text-lg mb-4 text-gray-800">أصدقائي</h3>
                <div id="friendsList" class="space-y-3"></div>
            </div>
        </main>
    </div>

    <!-- ================= SIDEBAR ================= -->
    <div id="sidebarOverlay" class="sidebar-overlay" onclick="toggleSidebar(false)"></div>
    <aside id="sidebar" class="sidebar-container glass-deep flex flex-col overflow-hidden">
        <div class="pt-12 px-6 flex justify-between items-start">
             <button onclick="toggleSidebar(false)" class="p-2 rounded-full bg-gray-100/50 hover:bg-gray-200/50 transition">
                <i data-lucide="x" class="w-5 h-5 text-gray-500"></i>
            </button>
            <button onclick="openEditProfile()" class="p-3 rounded-full glass hover:bg-white transition shadow-sm group">
                <i data-lucide="edit-3" class="w-5 h-5 text-gray-600 group-hover:text-black"></i>
            </button>
        </div>
        <div class="flex-1 overflow-y-auto no-scrollbar px-6 pt-2 pb-10">
            <div class="mb-6 mt-4">
                <div class="avatar-wrapper">
                    <img id="sideAvatar" src="https://via.placeholder.com/150" class="avatar-img">
                    <div id="sideSvgaFrame" class="svga-avatar-frame"></div>
                    <img id="sideFrame" src="" class="perfect-frame hidden">
                </div>
            </div>
            <div class="text-center mb-6">
                <h3 id="sideName" class="text-2xl font-black text-gray-900 mb-1">...</h3>
                <div class="inline-flex items-center gap-2 bg-gray-100/50 px-3 py-1 rounded-lg border border-gray-200/50">
                    <span class="text-xs font-bold text-gray-400">البريد:</span>
                    <span id="sideEmail" class="text-sm font-medium text-gray-600 truncate max-w-[150px]">...</span>
                    <button onclick="copyEmail()" class="text-gray-400 hover:text-black"><i data-lucide="copy" class="w-3 h-3"></i></button>
                </div>
            </div>
            <div class="flex gap-3 mb-8">
                <div class="flex-1 glass-card p-3 rounded-2xl flex flex-col items-center justify-center gap-1">
                    <div class="w-16 h-16 flex items-center justify-center overflow-hidden">
                        <img id="magicLevelImg" src="" class="w-full h-full object-contain">
                    </div>
                    <span id="sideMagicLevelText" class="text-[10px] text-gray-400 font-bold uppercase mt-2">1</span>
                </div>
                <div class="flex-1 glass-card p-3 rounded-2xl flex flex-col items-center justify-center gap-1">
                    <div class="w-16 h-16 flex items-center justify-center overflow-hidden">
                        <img id="wealthLevelImg" src="" class="w-full h-full object-contain">
                    </div>
                    <span id="sideWealthLevelText" class="text-[10px] text-gray-400 font-bold uppercase mt-2">1</span>
                </div>
            </div>
            <div class="mb-6">
                <div id="sidebarActiveBadges" class="badges-grid"></div>
            </div>
            <nav class="space-y-3">
                <button onclick="switchView('home')" class="w-full flex items-center gap-4 p-4 rounded-3xl glass-card hover:bg-white hover:scale-[1.02] transition-all text-gray-700 font-bold">
                    <div class="w-10 h-10 rounded-2xl bg-gray-50 flex items-center justify-center"><i data-lucide="home" class="w-5 h-5 text-gray-500"></i></div>
                    الرئيسية
                </button>
                <button onclick="switchView('wallet')" class="w-full flex items-center gap-4 p-4 rounded-3xl glass-card hover:bg-white hover:scale-[1.02] transition-all text-gray-700 font-bold">
                    <div class="w-10 h-10 rounded-2xl bg-gray-50 flex items-center justify-center"><i data-lucide="wallet" class="w-5 h-5 text-gray-500"></i></div>
                    المحفظة
                </button>
                <button onclick="switchView('store')" class="w-full flex items-center gap-4 p-4 rounded-3xl glass-card hover:bg-white hover:scale-[1.02] transition-all text-gray-700 font-bold">
                    <div class="w-10 h-10 rounded-2xl bg-gray-50 flex items-center justify-center"><i data-lucide="shopping-bag" class="w-5 h-5 text-gray-500"></i></div>
                    المتجر
                </button>
                <button onclick="switchView('bag')" class="w-full flex items-center gap-4 p-4 rounded-3xl glass-card hover:bg-white hover:scale-[1.02] transition-all text-gray-700 font-bold">
                    <div class="w-10 h-10 rounded-2xl bg-gray-50 flex items-center justify-center"><i data-lucide="backpack" class="w-5 h-5 text-gray-500"></i></div>
                    حقيبتي
                </button>
                <button onclick="switchView('friends')" class="w-full flex items-center gap-4 p-4 rounded-3xl glass-card hover:bg-white hover:scale-[1.02] transition-all text-gray-700 font-bold">
                    <div class="w-10 h-10 rounded-2xl bg-gray-50 flex items-center justify-center"><i data-lucide="users" class="w-5 h-5 text-gray-500"></i></div>
                    أصدقائي
                </button>
            </nav>
            <div class="mt-8">
                <button onclick="confirmLogout()" class="w-full p-4 rounded-3xl bg-red-50/50 text-red-500 font-bold hover:bg-red-100 transition flex items-center justify-center gap-2">
                    <i data-lucide="log-out" class="w-5 h-5"></i>
                    تسجيل خروج
                </button>
            </div>
        </div>
    </aside>

    <!-- ================= CHAT MODAL ================= -->
    <div id="chatModal" class="fixed inset-0 z-[60] hidden flex flex-col bg-gray-50">
        <header class="h-20 glass flex items-center px-6 justify-between">
            <div class="flex items-center gap-3">
                <button onclick="closeChat()" class="p-2 rounded-full hover:bg-gray-100"><i data-lucide="chevron-right" class="w-6 h-6"></i></button>

        function formatTimeRemaining(expiresAt) {
            if (!expiresAt) return '∞';
            const now = new Date();
            const expires = new Date(expiresAt);
            const diff = expires - now;
            
            if (diff <= 0) return 'منتهي';
            
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // دالة التحقق من المستخدم عبر البريد الإلكتروني
        async function verifyUserByEmail(email, uid) {
            try {
                // التحقق من وجود المستخدم عبر البريد الإلكتروني في قسم المصادقة
                const usersRef = collection(db, "users");
                const q = query(usersRef, where("email", "==", email));
                const querySnapshot = await getDocs(q);
                
                if (querySnapshot.empty) {
                    // إذا لم يوجد مستخدم بهذا البريد، رفض الدخول
                    await signOut(auth);
                    alert('لا يوجد حساب مرتبط بهذا البريد الإلكتروني. يرجى التواصل مع المسؤول.');
                    window.location.href = "index.html";
                    return false;
                }
                
                // التحقق من أن الـ UID مطابق للبريد الإلكتروني
                const userDoc = querySnapshot.docs[0];
                if (userDoc.id !== uid) {
                    await signOut(auth);
                    alert('خطأ في التحقق من هوية المستخدم.');
                    window.location.href = "index.html";
                    return false;
                }
                
                return true;
            } catch (error) {
                console.error("Error verifying user:", error);
                return false;
            }
        }

                // الاعتماد الكلي على user.uid

        function playSvga(url, container, options = {}) {
            try {
                container.innerHTML = '';
                
                const player = new SVGA.Player(container);
                const parser = new SVGA.Parser();
                
                parser.load(url, (videoItem) => {
                    player.setVideoItem(videoItem);
                    player.loops = options.loops || 0;
                    player.clearsAfterStop = options.clearsAfterStop || false;
                    player.startAnimation();
                    
                    setTimeout(() => {
                        const canvas = container.querySelector('canvas');
                        if (canvas) {
                            canvas.classList.add('vga-player-canvas');
                            canvas.style.objectFit = 'contain';
                            canvas.style.display = 'block';
                        }
                    }, 50);

                    const id = 'player_' + Date.now();
                    activeSvgaPlayers[id] = { player, container };
                    container.dataset.playerId = id;
                }, (error) => {
                    console.error('SVGA load error:', error);
                    container.innerHTML = '<div class="text-center text-xs text-gray-400 p-2">SVGA</div>';

                console.error('SVGA player error:', error);
                container.innerHTML = '<div class="text-center text-xs text-gray-400 p-2">SVGA</div>';

                timestamp: Date.now()
            });
            
            input.value = '';
        };

        window.closeChat = () => {
            document.getElementById('chatModal').classList.add('hidden');
            if (chatUnsubscribe) {
                chatUnsubscribe();
                chatUnsubscribe = null;
            }
            currentChatFriend = null;
            document.getElementById('homeIcon').classList.remove('hidden');
            document.getElementById('friendsIcon').classList.add('hidden');
        };

        window.unfollowInChat = async () => {
            if (!currentChatFriend) return;
            
            if (confirm('هل تريد إلغاء متابعة هذا المستخدم؟')) {
                await unfollowUser(currentChatFriend.uid);
                document.getElementById('unfollowBtn').classList.add('hidden');
            }
        };

        window.blockUserInChat = async () => {
            if (!currentChatFriend) return;
            
            if (confirm('هل تريد حظر هذا المستخدم؟')) {
                await updateDoc(doc(db, "users", userData.uid), {
                    blockedUsers: arrayUnion(currentChatFriend.uid)
                });
                closeChat();
                alert('تم حظر المستخدم');
            }
        };

        window.toggleGiftBox = () => {
            const giftBox = document.getElementById('giftBox');
            const isHidden = giftBox.classList.contains('hidden');
            giftBox.classList.toggle('hidden');
            
            if (isHidden) {
                switchGiftTab('fixed');
            }
        };

        window.switchGiftTab = (type) => {
            const grid = document.getElementById('giftGrid');
            grid.innerHTML = '';
            
            const items = type === 'fixed' ? storeData.gifts : storeData.luckGifts;
            
            document.getElementById('tab-fixed').className = type === 'fixed' ? 'font-bold text-black border-b-2 border-black pb-1' : 'font-bold text-gray-400 pb-1';
            document.getElementById('tab-luck').className = type === 'luck' ? 'font-bold text-black border-b-2 border-black pb-1' : 'font-bold text-gray-400 pb-1';
            
            if (items.length === 0) {
                grid.innerHTML = '<p class="col-span-4 text-center text-gray-400 text-xs py-10">لا توجد هدايا متاحة</p>';
                return;
            }

            items.forEach(item => {
                grid.innerHTML += `
                    <div onclick="sendGift('${item.id}', '${item.type}')" class="flex flex-col items-center gap-1 cursor-pointer active:scale-90 transition">
                        <div class="w-14 h-14 bg-gray-50 rounded-2xl flex items-center justify-center p-2">
                            <img src="${item.image}" class="w-full h-full object-contain">
                        </div>
                        <span class="text-[10px] font-bold text-gray-800 truncate w-full text-center">${item.name}</span>
                        <span class="text-[8px] text-yellow-600 font-black">${item.price || 0} 💰</span>
                    </div>`;
            });
        };

        window.sendGift = async (giftId, giftType) => {
            if (!currentChatFriend) {
                alert('يجب فتح محادثة مع صديق أولاً');
                toggleGiftBox();
                return;
            }

            const giftList = giftType === 'magic' ? storeData.luckGifts : storeData.gifts;
            const gift = giftList.find(g => g.id === giftId);
            
            if (userData.balance < (gift.price || 0)) {
                alert('رصيدك غير كافٍ!');
                return;
            }

            await updateDoc(doc(db, "users", userData.uid), {
                balance: increment(-(gift.price || 0))
            });

            const chatId = [userData.uid, currentChatFriend.uid].sort().join('_');
            const chatRef = ref(rtdb, `chats/${chatId}/messages`);
            
            await push(chatRef, {
                senderId: userData.uid,
                receiverId: currentChatFriend.uid,
                giftId: gift.id,
                giftName: gift.name,
                giftImage: gift.image,
                giftType: gift.type,
                type: 'gift',
                timestamp: Date.now()
            });

            const receiverRef = doc(db, "users", currentChatFriend.uid);
            const receiverSnap = await getDoc(receiverRef);
            
            if (receiverSnap.exists()) {
                const receiverData = receiverSnap.data();
                
                if (giftType === 'magic') {
                    const newJewels = (receiverData.jewels || 0) + 10;
                    let newCoins = receiverData.balance || 0;
                    let newMagicLevel = receiverData.magicLevel || 1;
                    
                    if (newJewels >= 10) {
                        const coinsToAdd = Math.floor(newJewels / 10);
                        newCoins += coinsToAdd;
                        
                        const magicPoints = newCoins;
                        if (magicPoints >= 100 * newMagicLevel) {
                            newMagicLevel += 1;
                        }
                    }
                    
                    await updateDoc(receiverRef, {
                        jewels: newJewels % 10,
                        balance: newCoins,
                        magicLevel: newMagicLevel
                    });
                } else if (giftType === 'wealth') {
                    const wealthGiftValue = gift.reward || 1;
                    const currentWealth = receiverData.wealthLevel || 1;
                    const newWealthLevel = currentWealth + wealthGiftValue;
                    
                    await updateDoc(receiverRef, {
                        wealthLevel: newWealthLevel,
                        balance: increment(gift.reward || 0)
                    });
                }
            }

            showGiftAnimation(gift, `تم إرسال هدية ${gift.name} إلى ${currentChatFriend.displayName}`);
            toggleGiftBox();
        };

        function showGiftAnimation(gift, text) {
            const anim = document.createElement('div');
            anim.className = 'gift-animation flex flex-col items-center gap-4';
            anim.innerHTML = `
                <img src="${gift.image}" class="w-32 h-32 object-contain drop-shadow-2xl">
                <div class="glass px-6 py-3 rounded-2xl shadow-xl border-2 border-white">
                    <p class="font-black text-gray-900 text-center">${text}</p>
                </div>`;
            document.body.appendChild(anim);
            setTimeout(() => anim.remove(), 3000);
        }

        window.copyText = (text) => {
            navigator.clipboard.writeText(text).then(() => {
                const notification = document.createElement('div');
                notification.className = 'fixed top-20 right-1/2 transform translate-x-1/2 bg-gray-900 text-white px-4 py-2 rounded-lg text-sm font-bold z-50 animate-bounce';
                notification.innerText = 'تم النسخ!';
                document.body.appendChild(notification);
                setTimeout(() => notification.remove(), 2000);
            });
        };

        window.copyEmail = () => copyText(userData.email);

        window.confirmLogout = () => {
            if (confirm('هل تريد تسجيل الخروج؟')) {
                Object.keys(activeSvgaPlayers).forEach(id => {
                    try {
                        activeSvgaPlayers[id].player.clear();
                    } catch (e) {}
                });
                activeSvgaPlayers = {};
                if (bagInterval) {
                    clearInterval(bagInterval);
                    bagInterval = null;
                }
                signOut(auth);
            }
        };
        
        window.toggleSidebar = (show) => {
            const s = document.getElementById('sidebar');
            const o = document.getElementById('sidebarOverlay');
            s.classList.toggle('open', show);
            o.classList.toggle('hidden', !show);
            
            if(show) setTimeout(() => o.classList.add('visible'), 10);
            else o.classList.remove('visible');
        };
        
        window.switchView = (v) => {
            document.querySelectorAll('.view-section').forEach(s => s.classList.add('hidden'));
            document.getElementById('view-' + v).classList.remove('hidden');
            
            document.getElementById('pageTitle').innerText = 
                v === 'home' ? 'الرئيسية' : 
                v === 'wallet' ? 'المحفظة' : 
                v === 'store' ? 'المتجر' : 
                v === 'bag' ? 'حقيبتي' : 'أصدقائي';
            
            if(v === 'bag') {
                loadBagItems();
                // تحديث العد التنازلي كل ثانية
                if (bagInterval) clearInterval(bagInterval);
                bagInterval = setInterval(loadBagItems, 1000);
            } else {
                if (bagInterval) {
                    clearInterval(bagInterval);
                    bagInterval = null;
                }
            }
            
            if(v === 'store') loadStoreItems('frame');
            if(v === 'friends') {
                loadFriendRequests();
                loadFriends();
            }
            
            toggleSidebar(false);
        };
        
        window.recharge = async (a) => {
            try {
                if (!userData.uid) return alert('خطأ: لم يتم تحميل بيانات المستخدم');
                await updateDoc(doc(db, "users", userData.uid), { 
                    balance: increment(a) 
                });
                alert('تم الشحن بنجاح!');
            } catch (error) {
                console.error("Recharge error:", error);
                alert('فشل الشحن: ' + error.message);
            }
        };
        
        window.openEditProfile = () => {
            document.getElementById('editNameInp').value = userData.displayName;
            document.getElementById('editPhotoInp').value = userData.photoURL;
            document.getElementById('editModal').classList.remove('hidden');
            toggleSidebar(false);
        };
        
        window.closeEditModal = () => document.getElementById('editModal').classList.add('hidden');
        
        window.saveProfileChanges = async () => {
            const n = document.getElementById('editNameInp').value;
            const p = document.getElementById('editPhotoInp').value;
            await updateDoc(doc(db, "users", userData.uid), { displayName: n, photoURL: p });
            closeEditModal();
        };

        async function loadBanner() {
            const bDoc = await getDoc(doc(db, "appData", "banner"));
            const container = document.getElementById('homeBanner');
            
            if (bDoc.exists()) {
                const b = bDoc.data();
                container.innerHTML = `
                    <img src="${b.image}" class="absolute inset-0 w-full h-full object-cover rounded-[28px]">
                `;
            } else {
                container.innerHTML = `
                    <div class="absolute inset-0 bg-gradient-to-r from-blue-100 to-purple-100 rounded-[28px]"></div>
                `;
            }
        }

        async function loadRooms() {
            const rSnap = await getDocs(collection(db, "rooms"));
            const grid = document.getElementById('roomsGrid');
            grid.innerHTML = '';
            
            rSnap.docs.forEach(d => {
                const r = d.data();
                grid.innerHTML += `
                    <div onclick="window.location.href='room.html?id=${d.id}'" class="glass-card p-4 rounded-3xl flex items-center gap-4 cursor-pointer hover:bg-white transition">
                        <div class="w-12 h-12 rounded-full ${r.color} flex items-center justify-center text-xl">${r.icon}</div>
                        <div class="flex-1">
                            <h4 class="font-bold text-gray-900">${r.name}</h4>
                            <p class="text-xs text-gray-500">${r.description}</p>
                        </div>
                        <i data-lucide="chevron-left" class="w-4 h-4 text-gray-400"></i>
                    </div>`;
            });
        }

        window.filterRooms = (t) => {
            document.getElementById('btn-public').className = t === 'public' ? 'flex-1 py-3 rounded-xl bg-white text-black font-bold shadow-sm text-sm transition-all' : 'flex-1 py-3 rounded-xl text-gray-500 font-bold text-sm hover:text-black transition-all';
            document.getElementById('btn-private').className = t === 'private' ? 'flex-1 py-3 rounded-xl bg-white text-black font-bold shadow-sm text-sm transition-all' : 'flex-1 py-3 rounded-xl text-gray-500 font-bold text-sm hover:text-black transition-all';
        };

        async function checkExpiredItems() {
            const now = new Date();
            const updates = {};
            
            if (userData.purchasedFrames) {
                const expiredFrames = userData.purchasedFrames.filter(f => f.expiresAt && new Date(f.expiresAt) < now);
                if (expiredFrames.length > 0) {
                    updates.purchasedFrames = userData.purchasedFrames.filter(f => !expiredFrames.includes(f));
                    if (userData.activeFrame && expiredFrames.some(f => f.id === userData.activeFrame)) {
                        updates.activeFrame = null;
                    }
                }
            }
            
            if (userData.purchasedBadges) {
                const expiredBadges = userData.purchasedBadges.filter(b => b.expiresAt && new Date(b.expiresAt) < now);
                if (expiredBadges.length > 0) {
                    updates.purchasedBadges = userData.purchasedBadges.filter(b => !expiredBadges.includes(b));
                    updates.activeBadges = (userData.activeBadges || []).filter(b => !expiredBadges.some(eb => eb.id === b));
                }
            }
            
            if (userData.purchasedSvga) {
                const expiredSvga = userData.purchasedSvga.filter(s => s.expiresAt && new Date(s.expiresAt) < now);
                if (expiredSvga.length > 0) {
                    updates.purchasedSvga = userData.purchasedSvga.filter(s => !expiredSvga.includes(s));
                    if (userData.activeFrame && expiredSvga.some(s => s.id === userData.activeFrame)) {
                        updates.activeFrame = null;
                    }
                }
            }
            
            if (userData.purchasedChatBubbles) {
                const expiredBubbles = userData.purchasedChatBubbles.filter(cb => cb.expiresAt && new Date(cb.expiresAt) < now);
                if (expiredBubbles.length > 0) {
                    updates.purchasedChatBubbles = userData.purchasedChatBubbles.filter(cb => !expiredBubbles.includes(cb));
                    if (userData.activeChatBubble && expiredBubbles.some(cb => cb.id === userData.activeChatBubble)) {
                        updates.activeChatBubble = null;
                    }
                }
            }
            
            if (Object.keys(updates).length > 0) {
                await updateDoc(doc(db, "users", userData.uid), updates);
                alert('تمت إزالة بعض العناصر المنتهية الصلاحية من حقيبتك');
            }
        }

        // تحديث العد التنازلي كل دقيقة
        setInterval(async () => {
            if (userData.uid) {
                await checkExpiredItems();
            }
        }, 60000);

        lucide.createIcons();
        setInterval(() => lucide.createIcons(), 1000);
    </script>
</body>
</html>
