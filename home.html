<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="sidebar">
        <div class="profile-container">
            <img src="default-avatar.png" id="userAvatar" class="user-avatar">
            <img src="" id="userFrame" class="frame-img" style="display: none;">
        </div>

        <div class="user-name" id="userName">Mahmoud Ai</div>
        <div class="user-id">ID: <span id="userId">805619</span> <i class="far fa-copy" id="copyIdBtn"></i></div>

        <div style="margin-top:10px; color:#e91e63; font-weight:bold;">المستوى: <span id="userLevel">1</span></div>
        <div class="badges-list" id="equippedBadges"></div>

        <div class="stats-row">
            <div class="stat-box">
                <img src="https://cdn-icons-png.flaticon.com/512/1041/1041883.png"> <span class="stat-val" id="coinsText">0</span>
                <span class="stat-label">الثروة</span>
            </div>
            <div class="stat-box">
                <img src="https://cdn-icons-png.flaticon.com/512/2618/2618143.png"> <span class="stat-val" id="diamondsText">0</span>
                <span class="stat-label">السحر</span>
            </div>
        </div>

        <div class="nav-menu">
            <div class="nav-item" id="homeBtn"><span>الرئيسية</span><i class="fas fa-home"></i></div>
            <div class="nav-item" id="walletBtn"><span>المحفظة</span><i class="fas fa-wallet"></i></div>
            <div class="nav-item" id="storeBtn"><span>المتجر</span><i class="fas fa-shopping-bag"></i></div>
            <div class="nav-item" id="inventoryBtn"><span>حقيبتي</span><i class="fas fa-briefcase"></i></div>
            <div class="nav-item" id="badgesBtn"><span>شاراتي</span><i class="fas fa-medal"></i></div>
            <div class="nav-item" id="friendsBtn"><span>أصدقائي</span><i class="fas fa-users"></i></div>
        </div>

        <a href="#" class="logout-btn" id="logoutBtn">
            <span>تسجيل خروج</span>
            <i class="fas fa-sign-out-alt"></i>
        </a>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
