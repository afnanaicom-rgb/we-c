            const now = Date.now();

                if (now > item.expiry) { changed = true; return false; }
                return true;
            });
            const currentBadges = uData.purchasedBadges || [];
            const newBadges = currentBadges.filter(item => {
                if(now > item.expiry) { changed = true; return false; }
                return true;
            });

            if (changed) {
                const update = { purchasedFrames: newFrames, purchasedBadges: newBadges };
                if (uData.activeFrame && !newFrames.find(f => f.id === uData.activeFrame)) {
                    update.activeFrame = null;

                await updateDoc(doc(db, "users", auth.currentUser.uid), update);
