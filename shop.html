<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Afnan AI - المتجر</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/svgaplayerweb@2.3.1/build/svga.min.js"></script>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Noto Sans Arabic', sans-serif; touch-action: manipulation; }
        body { background: radial-gradient(circle at 0% 0%, #eef2ff 0%, #fdf2f8 50%, #f0f9ff 100%); color: #1f2937; overflow-x: hidden; min-height: 100vh; }
        .glass { background: rgba(255, 255, 255, 0.75); backdrop-filter: blur(20px) saturate(180%); -webkit-backdrop-filter: blur(20px) saturate(180%); border: 1px solid rgba(255, 255, 255, 0.6); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.04), 0 2px 4px -1px rgba(0, 0, 0, 0.02), inset 0 1px 0 0 rgba(255, 255, 255, 0.4); }
        .glass-deep { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(25px) saturate(200%); -webkit-backdrop-filter: blur(25px) saturate(200%); border-right: 1px solid rgba(255, 255, 255, 0.8); }
        .glass-card { background: rgba(255, 255, 255, 0.5); backdrop-filter: blur(12px) saturate(180%); -webkit-backdrop-filter: blur(12px) saturate(180%); border: 1px solid rgba(255, 255, 255, 0.4); transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); box-shadow: 0 2px 8px -2px rgba(0, 0, 0, 0.03), inset 0 1px 0 0 rgba(255, 255, 255, 0.5); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .header-icon { width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; border-radius: 10px; background: rgba(255,255,255,0.6); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.8); }
        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* تعديل قياسات الإطارات SVGA */
        .svga-player-canvas { 
            width: 100% !important; 
            height: 60% !important;
            transform: translateX(25px);
            z-index: 2;
            margin: auto;
        }
    </style>
</head>
<body class="antialiased">
    <div id="main-app" class="min-h-screen pb-24">
        <header class="fixed top-0 left-0 right-0 h-20 z-30 px-6 flex items-center justify-between glass">
            <div class="flex items-center gap-2">
                <div class="header-icon">
                    <i data-lucide="shopping-bag" class="w-4 h-4 text-gray-700"></i>
                </div>
                <h2 class="text-lg font-bold bg-clip-text text-transparent bg-gradient-to-r from-gray-900 to-gray-600">المتجر</h2>
            </div>
            <button onclick="location.href='home.html'" class="w-10 h-10 rounded-full flex items-center justify-center active:scale-90 transition">
                <i data-lucide="home" class="text-black w-6 h-6"></i>
            </button>
        </header>

        <main class="pt-24 px-5">
            <div id="view-store" class="view-section fade-in">
                <div class="flex gap-3 mb-6 overflow-x-auto no-scrollbar pb-2">
                    <button onclick="loadStoreItems('frame')" id="store-tab-frames" class="flex-none px-6 py-2.5 bg-gray-900 text-white rounded-full font-bold text-sm shadow-lg hover:bg-gray-800 transition">إطارات</button>
                    <button onclick="loadStoreItems('badge')" id="store-tab-badges" class="flex-none px-6 py-2.5 glass-card text-gray-600 rounded-full font-bold text-sm hover:bg-white transition">شارات</button>
                    <button onclick="loadStoreItems('svga')" id="store-tab-svga" class="flex-none px-6 py-2.5 glass-card text-gray-600 rounded-full font-bold text-sm hover:bg-white transition">رسوم متحركة</button>
                    <button onclick="loadStoreItems('chatbubble')" id="store-tab-chatbubble" class="flex-none px-6 py-2.5 glass-card text-gray-600 rounded-full font-bold text-sm hover:bg-white transition">فقاعات</button>
                </div>
                <div id="storeGrid" class="grid grid-cols-2 gap-4 pb-20"></div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc, onSnapshot, collection, getDocs, increment, query, where, arrayUnion } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBnmqWRY6lV54meFvO89QeXwtd28w81FcY",
            authDomain: "rtx3090-28439.firebaseapp.com",
            projectId: "rtx3090-28439",
            storageBucket: "rtx3090-28439.firebasestorage.app",
            messagingSenderId: "178612030690",
            appId: "1:178612030690:web:883189ced2ed3a78e3e2bb",
            databaseURL: "https://rtx3090-28439-default-rtdb.firebaseio.com/"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let userData = {};
        let storeData = { items: [], itemsById: {} };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const q = query(collection(db, "users"), where("email", "==", user.email));
                const querySnapshot = await getDocs(q);
                if (!querySnapshot.empty) {
                    const userDoc = querySnapshot.docs[0];
                    onSnapshot(doc(db, "users", userDoc.id), (docSnap) => {
                        if (docSnap.exists()) {
                            userData = { uid: docSnap.id, ...docSnap.data() };
                        }
                    });
                    await loadStoreData();
                }
            } else {
                window.location.href = "index.html";
            }
        });

        async function loadStoreData() {
            const querySnapshot = await getDocs(collection(db, "store"));
            storeData.items = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            storeData.items.forEach(item => storeData.itemsById[item.id] = item);
            loadStoreItems('frame');
        }

        window.loadStoreItems = (category) => {
            const grid = document.getElementById('storeGrid');
            grid.innerHTML = '';
            
            const tabs = ['frames', 'badges', 'svga', 'chatbubble'];
            tabs.forEach(tab => {
                const btn = document.getElementById(`store-tab-${tab}`);
                if (btn) {
                    btn.className = tab === (category === 'frame' ? 'frames' : category === 'badge' ? 'badges' : category) 
                        ? "flex-none px-6 py-2.5 bg-gray-900 text-white rounded-full font-bold text-sm shadow-lg transition"
                        : "flex-none px-6 py-2.5 glass-card text-gray-600 rounded-full font-bold text-sm hover:bg-white transition";
                }
            });

            const items = storeData.items.filter(item => item.category === category);
            items.forEach(item => {
                const isOwned = (category === 'frame' && userData.purchasedFrames?.includes(item.id)) ||
                                (category === 'badge' && userData.purchasedBadges?.includes(item.id)) ||
                                (category === 'svga' && userData.purchasedSvga?.includes(item.id)) ||
                                (category === 'chatbubble' && userData.purchasedChatBubbles?.includes(item.id));

                grid.innerHTML += `
                    <div class="glass-card p-4 rounded-[32px] flex flex-col items-center gap-3 relative overflow-hidden group">
                        <div class="w-20 h-20 bg-gray-50 rounded-2xl flex items-center justify-center p-2 group-hover:scale-110 transition-transform">
                            <img src="${item.image}" class="w-full h-full object-contain">
                        </div>
                        <div class="text-center">
                            <h4 class="font-bold text-sm text-gray-800">${item.name}</h4>
                            <div class="flex items-center justify-center gap-1 mt-1">
                                <i data-lucide="coins" class="w-3 h-3 text-yellow-600"></i>
                                <span class="text-xs font-black text-yellow-700">${item.price}</span>
                            </div>
                        </div>
                        <button onclick="buyItem('${item.id}', '${category}', ${item.price})" 
                                class="w-full py-2.5 rounded-xl ${isOwned ? 'bg-gray-100 text-gray-400' : 'bg-black text-white'} font-bold text-xs transition active:scale-95"
                                ${isOwned ? 'disabled' : ''}>
                            ${isOwned ? 'تم الشراء' : 'شراء الآن'}
                        </button>
                    </div>`;
            });
            lucide.createIcons();
        };

        window.buyItem = async (itemId, category, price) => {
            if (userData.balance < price) {
                alert('رصيدك غير كافٍ!');
                return;
            }

            if (confirm('هل تريد شراء هذا العنصر؟')) {
                const userRef = doc(db, "users", userData.uid);
                let updateData = { balance: increment(-price) };
                
                if (category === 'frame') updateData.purchasedFrames = arrayUnion(itemId);
                else if (category === 'badge') updateData.purchasedBadges = arrayUnion(itemId);
                else if (category === 'svga') updateData.purchasedSvga = arrayUnion(itemId);
                else if (category === 'chatbubble') updateData.purchasedChatBubbles = arrayUnion(itemId);

                await updateDoc(userRef, updateData);
                alert('تم الشراء بنجاح!');
                loadStoreItems(category);
            }
        };

        lucide.createIcons();
    </script>
</body>
</html>
